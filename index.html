<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidor York</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()" oncontextmenu="return false">

    <div id="cubed"><h1>Mine Sweeper</h1></div>

    <div class="timer">
        <h2>
            <label for="">Your Time is:</label>
            <label id="minutes">00</label>
            <label id="colon">:</label>
            <label id="seconds">00</label>
        </h2>
    </div>

    <div style="display: inline-block;" >
        <h2>LIVES LEFT <span class="lives"></span></h2>
    </div>

    <div class="hint" style="display: inline-block;" >
        <h2>HINTS<span onclick="hintClick()" class="hint">ðŸ’¡ðŸ’¡ðŸ’¡</span></h2>
    </div>

    <div style="padding: 10px;" class="level-buttoms" >
        <button class="glow-on-hover" type="button" onclick="levelChoose(4,2,1)">Beginner</button>
        <button class="glow-on-hover" type="button" onclick="levelChoose(8,14,2)">Medium</button>
        <button class="glow-on-hover" type="button" onclick="levelChoose(12,32,3)">Expert</button>
    </div>

    <div>
        <h1 class="emoji"><img onclick="restartGame()" class ="face-img" src="./img/happyFace.png" ></h1>
    </div>
        

    <main class="main-div">
        <table border="10" cellpadding="30" class="styled-table">
            <tbody class="board">
                
            </tbody>
        </table>
    </main>



    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
